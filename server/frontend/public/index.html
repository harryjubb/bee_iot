<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%PUBLIC_URL%/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%PUBLIC_URL%/favicon-16x16.png"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Apiary live streaming and data visualisation"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
	-->

		<!-- https://web.dev/uses-rel-preconnect/ -->
		<link rel="preconnect" href="%REACT_APP_APIARY_BACKEND_URL%" />

		<!-- https://web.dev/defer-non-critical-css/ -->
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<noscript>
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			/>
		</noscript>

		<style>
			.loading-bee-container {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}
			/* https://codepen.io/MarioDesigns/pen/woJgeo */
			@keyframes loading-bee-float {
				0% {
					transform: translatey(0px);
				}
				50% {
					transform: translatey(-20px);
				}
				100% {
					transform: translatey(0px);
				}
			}

			.loading-bee {
				font-size: 7rem;
				transform: translatey(0px);
				animation: loading-bee-float 3s ease-in-out infinite;
			}
		</style>

		<title>%REACT_APP_APIARY_NAME%</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root">
			<div class="loading-bee-container">
				<div class="loading-bee">
					üêù
				</div>
			</div>
		</div>

</html>
